<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="/src/css/style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <h1>Fraquently Asked Questions</h1>
    <div class="faq-container">
      <div class="faq active">
        <h3 class="faq-title">6'lı masanın adayı kim olmalı?</h3>
        <p class="faq-text">
          Ekrem Imamoglu veya Ekrem İmamoğlu olmalı. İki şekilde de yazılabilir.
        </p>
        <button>
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">2023 Seçimleri hangi tarihte gerçekleşir?</h3>
        <p class="faq-text">
          Muhtemelen 9 Nisandan sonra olur. Ben 14 Mayıs 2023 tarihini tahmin
          ediyorum.
        </p>
        <button>
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New Project</title>

  <body>
    <h1>ASTRO</h1>
    <div class="star type-1"></div>
    <div class="star type-2"></div>
    <div class="star type-3"></div>
    <div class="blues group">
      <img class="planet" src="src/blue-planet.png" alt="">
      <img class="alien show" src="src/alien.png" alt="">

    <div class="reds group">
      <img class="astronaut show" src="src/astronaut-flag.png" alt="">
      <img class="planet" src="src/red-planet.png" alt="">
    </div>
    <div class="purples group">
      <img class="planet" src="src/purple-planet.png" alt="">
    </div>
    <img class="cursor" src="src/astronaut.png" alt="">
    <script src="script.js"></script>

</html>

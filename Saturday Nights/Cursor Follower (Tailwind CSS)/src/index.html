  <body class="bg-blue-700 font-press-start m-0 h-screen grid place-items-center overflow-hidden">
    <button class=" bg-blue-800 text-white p-8 uppercase tracking-widest text-9x1 ">View the Experience</button>
    <svg class=" w-24 absolute animate-spin-slow pointer-events-none" xmlns="http://www.w3.org/2000/svg" xml:lang="en"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
    <title>Circular Text Path</title>
    <defs>
        <path id="textcircle"
              d="M250,400
                 a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z"
              transform="rotate(12,250,250)"/>
    </defs>
    <rect width="100%" height="100%" fill="none" />
    <text class=" text-7xl leading-9 font-sans font-bold fill-cursor-fill " >
        <textPath xlink:href="#textcircle"
                  aria-label="VIEW THE EXPERIENCE."
                  textLength="942">VIEW THE EXPERIENCE.</textPath>
    </text>
</svg>

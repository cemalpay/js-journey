<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Cyberpunk</title>
  </head>
  <body>
    <div class="screen">
      <div class="screen-image"></div>
      <div class="screen-overlay"></div>
      <div class="screen-content">
        <div class="personal-info">
          <div class="personal-info__name">
            <i class="personal-info__icon fas fa-user"></i>
            John Doe
          </div>
          <div class="personal-info__job">
            <i class="personal-info__icon fas fa-briefcase"></i>
            Cyberpunk
          </div>
          <div class="personal-info__location">
            <i class="personal-info__icon fas fa-map-marker-alt"></i>
            Los Angeles
          </div>
          <div class="personal-info__born">
            <i class="personal-info__icon fas fa-birthday-cake"></i>
            2023
          </div>
      </div>
    </div>
    <div id="blob"></div>
    <div id="blur"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project X</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Sono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <button class="btn btn-large">Create new X</button>
      </header>
      <form class="x-form">
        <input type="text" placeholder="Write here..." />
        <input type="text" placeholder="Source" />
        <select>
          <option value="">Choose category:</option>
          <option value="general">General</option>
          <option value="design">Design</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>
      <main class="main">
        <aside>
          <ul>
            <li><button class="btn btn-all">All</button></li>
            <li class="category">
              <button class="btn btn-category">General</button>
            </li>
            <li class="category">
              <button class="btn btn-category">Design</button>
            </li>
          </ul>
        </aside>
        <section>
          <ul>
            <li class="x-text">
              <p>
                React is being developed by Meta (formerly facebook)
                <a class="source" href="#" target="_blank">(Source)</a>
              </p>
              <span class="tag">#general#</span>
              <div class="vote-buttons">
                <button class="btn-vote">👍 24</button>
                <button class="btn-vote">⛔ 9</button>
                <button class="btn-vote">🦄 4</button>
              </div>
            </li>
            <li class="x-text">
              <p>
                Millennial dads spend 3 times as much time with their kids than
                their fathers spent with them. In 1982, 43% of fathers had never
                changed a diaper. Today, that number is down to 3%
                <a class="source" href="#" target="_blank">(Source)</a>
              </p>
              <span class="tag">#general#</span>
              <div class="vote-buttons">
                <button class="btn-vote">👍 24</button>
                <button class="btn-vote">⛔ 9</button>
                <button class="btn-vote">🦄 4</button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
